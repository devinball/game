<html>
<head>
<style>

</style>
</head>
<body onkeydown="move(event);">
  <img id="player1" src="BB8.png" style="position:absolute;left:0px;top:0px;" />
  <img id="player2" src="r2d2.jpg" style="position:absolute;right:0px;top:0px;" /> 
  <script>
  var bb8 = document.getElementById("player1");
  var r2d2 = document.getElementById("player2");
  var rotation = 0;

  function right(){
    bb8.style.left = parseInt(bb8.style.left, 10) + 10;
  }

  function move(e){
    console.log(e.which);  
    switch(e.which){
      case 38: // up arrow
        bb8.style.top = parseInt(bb8.style.top, 10) - 10;
        break;

      case 40: // down arrow
        bb8.style.top = parseInt(bb8.style.top, 10) + 10;
        break;

      case 37: // left arrow
        bb8.style.left = parseInt(bb8.style.left, 10) - 10;
        break;
      
      case 39: // right arrow
        right();
        break;
      
      case 32: // space bar 
        rotation = rotation + 10;
        bb8.style.transform = "rotate(" + rotation + "deg)";
        break;
    }
  }
  </script>
</body>
</html>
